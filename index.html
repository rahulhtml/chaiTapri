<html>
<head>
<title>Arvind Chai Tapri</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
function cal(){
var a,b,c,d,e,sum,f;
a = document.getElementById("bc").value;
b = document.getElementById("cc").value;
c = document.getElementById("chai").value;
d = document.getElementById("maggi").value;
e = document.getElementById("bm").value;
f = document.getElementById("chips").value;
sum = ((a*20)+(b*18)+(c*12)+(d*40)+(e*25)+(f*15));

document.getElementById("total").innerHTML = sum;

}

function blank(){
    console.log("empty fields ran");
    document.getElementById("bc").value = '';
    document.getElementById("cc").value = '';
    document.getElementById("chai").value = '';
    document.getElementById("maggi").value = '';
    document.getElementById("bm").value = '';
    document.getElementById("chips").value = '';
    document.getElementById("total").innerHTML = "oh no! ab phirse";
}
</script>
</head>
<body>
    
    <p class="display-6" style="text-align: center;">Arvind Chai Tapri</p>

    <marquee style="color:#ff0000">उधार एक जादू है, हम देंगे और आप गायब हो जाएंगे।</marquee>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">20 wali Badi Cigarete</label>
    <input type="number" class="form-control"  id="bc" placeholder="Badi Cigarette">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">18 wali cigarette</label>
    <input type="number" class="form-control" id="cc" placeholder="choti cigarette">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Chai</label>
    <input type="number" class="form-control" id="chai" placeholder="Chai">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Maggi</label>
    <input type="number" class="form-control" id="maggi" placeholder="Maggi">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Bun Makkhan</label>
    <input type="number" class="form-control" id="bm" placeholder="Bun Makkhan">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Chips</label>
    <input type="number" class="form-control" id="chips" placeholder="Chips">
  </div>

<br>
<br>
<h4 id="total">
total rupiya yahin dikhega..
</h4>

<div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger" onclick="cal()">Computer Ji lock kiya jaaye</button>
    <br>
    <button type="button" class="btn btn-warning" onclick="blank()">Empty Fields</button>

  </div>


</body>
</html>
