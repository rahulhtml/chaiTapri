<html>
<head>
<title>Arvind Chai Tapri</title>
<script>
function cal(){
var a,b,c,d,e,sum,f;
a = document.getElementById("bc").value;
b = document.getElementById("cc").value;
c = document.getElementById("chai").value;
d = document.getElementById("maggi").value;
e = document.getElementById("bm").value;
f = document.getElementById("chips").value;
sum = ((a*20)+(b*18)+(c*12)+(d*40)+(e*25)+(f*15));

document.getElementById("total").innerHTML = sum;
}

function blank(){
    document.getElementById("bc").innerHTML = 0;
    document.getElementById("cc").innerHTML = 0;
    document.getElementById("chai").innerHTML = 0;
    document.getElementById("maggi").innerHTML = 0;
    document.getElementById("bm").innerHTML = 0;
    document.getElementById("chips").innerHTML = 0;
    document.getElementById("total").innerHTML = 0;
}
</script>
</head>
<body>
<h1>
Arvind Chai tapri
</h1>
<p>20 rupaye wali cigarette</p>
<input type ="number" id="bc" placeholder="badi cigarette">
<br>
<p>18 rupaye wali cigarette</p>
<input type="number" id="cc" placeholder="choti cigarette">
<br>
<p>Chai</p>
<input type="number" id="chai" placeholder="chai">
<br>
<p>maggi</p>
<input type="number" id="maggi" placeholder="maggi">
<br>
<p>Bun Makkhar</p>
<input type="number" id="bm" placeholder="bun makkhan">
<br>
<p>Chips</p>
<input type="number" id="chips" placeholder="chips">
<br>
<br>
<h4 id="total">
total rupiya yahin dikhega..
</h4>
<button onclick="cal()">
computer ji lock kijiye
</button>
<button onclick="blank()">Empty Fields</button>
</body>
</html>
