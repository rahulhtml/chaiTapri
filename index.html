<script>
    var sum=0, rem=0, p1=0, p2=0, p3=0, p4=0, p5=0, p6=0, p7=0, p8=0, p9=0;
function cal(){
var a,b,c,d,e,f;
a = document.getElementById("bc").value;
b = document.getElementById("cc").value;
c = document.getElementById("chai").value;
d = document.getElementById("maggi").value;
e = document.getElementById("bm").value;
f = document.getElementById("chips").value;
sum = ((a*20)+(b*18)+(c*12)+(d*40)+(e*25)+(f*15));

document.getElementById("total").innerHTML = sum;
document.getElementById("totalamount").innerHTML = sum;

}

function subs(){
    var total_Submit=0;
    p1= document.getElementById("pp1").value;
    p2= document.getElementById("pp2").value;
    p3= document.getElementById("pp3").value;
    p4= document.getElementById("pp4").value;
    p5= document.getElementById("pp5").value;
    p6= document.getElementById("pp6").value;
    p7= document.getElementById("pp7").value;
    p8= document.getElementById("pp8").value;
    p9= document.getElementById("pp9").value;
    total_Submit=((p1*1)+(p2*1)+(p3*1)+(p4*1)+(p5*1)+(p6*1)+(p7*1)+(p8*1)+(p9*1))
    rem=sum-total_Submit;
    document.getElementById("totalamount").innerHTML = rem;

}

function blank(){
    console.log("empty fields ran");
    document.getElementById("bc").value = '';
    document.getElementById("cc").value = '';
    document.getElementById("chai").value = '';
    document.getElementById("maggi").value = '';
    document.getElementById("bm").value = '';
    document.getElementById("chips").value = '';
    document.getElementById("total").innerHTML = "oh no! ab phirse";
}
</script>
